<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:m="http://java.sun.com/jsf/composite/components/model"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"  
	template="/resources/templates/default.xhtml">
	
	<f:metadata>
		<f:viewParam name="id" value="#{targetBean.id}"/>
		<f:event type="preRenderView" listener="#{targetBean.retrieve}"/>
	</f:metadata>
	
	<ui:param name="pageTitle" value="View Target"/>

	<ui:define name="content">
		<h:form id="view" styleClass="form-horizontal">
			<p> 
				<h:messages globalOnly="true" />
			</p>
			<fieldset>
				<h:panelGroup styleClass="control-group" layout="block">
					<h:outputLabel for="name" value="Name:" />
					<div class="controls">
						<h:outputText id="name" value="#{targetBean.target.name}" styleClass="uneditable-input"/>
					</div>
				</h:panelGroup>
				<h:panelGroup styleClass="control-group" layout="block">
					<h:outputLabel for="objectName" value="ObjectName:" />
					<div class="controls">
						<h:outputText id="objectName" value="#{targetBean.target.objectName}" styleClass="uneditable-input"/>
					</div>
				</h:panelGroup>
				<h:panelGroup styleClass="control-group" layout="block">
					<h:outputLabel for="host" value="Host:" />
					<div class="controls">
						<h:outputText id="host" value="#{targetBean.target.host}" styleClass="uneditable-input"/>
					</div>
				</h:panelGroup>
				<h:panelGroup styleClass="control-group" layout="block">
					<h:outputLabel for="port" value="Port:" />
					<div class="controls">
						<h:outputText id="port" value="#{targetBean.target.port}" styleClass="uneditable-input"/>
					</div>
				</h:panelGroup>
				<h:panelGroup styleClass="control-group" layout="block">
					<h:outputLabel for="registryName" value="RegistryName:" />
					<div class="controls">
						<h:outputText id="registryName" value="#{targetBean.target.registryName}" styleClass="uneditable-input"/>
					</div>
				</h:panelGroup>
				<hr/>
				<h:panelGroup styleClass="control-group" layout="block">
					<h:outputLabel for="accessMethod" value="AccessMethod:" />
					<div class="controls">
						<h:outputText id="accessMethod" value="#{targetBean.target.accessMethod}" styleClass="uneditable-input"/>
					</div>
				</h:panelGroup>
				<h:panelGroup styleClass="control-group" layout="block">
					<h:outputLabel for="accessProperty" value="AccessProperty:" />
					<div class="controls">
						<h:outputText id="accessProperty" value="#{targetBean.target.accessProperty}" styleClass="uneditable-input"/>
					</div>
				</h:panelGroup>
				<div class="form-actions">
					<h:link value="View All" outcome="/target/search" styleClass="btn" />
					<h:link id="view" value="Edit" outcome="/target/create" 
							styleClass="btn btn-primary">
                        <f:param name="id" value="#{targetBean.id}"/>
                    </h:link>
				</div>
			</fieldset>
		</h:form>
	</ui:define>

</ui:composition>
