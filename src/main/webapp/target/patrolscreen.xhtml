<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/resources/templates/default.xhtml">
	
	<f:metadata>
		<f:viewParam name="page" value="#{targetBean.page}"/>
		<f:event type="preRenderView" listener="#{targetBean.paginate}"/>
	</f:metadata>	
	
	<ui:param name="pageTitle" value="JBoss AS 7 on Patrol!"/>
	<ui:param name="menuActive" value="patrolscreen"/>
	
	<ui:define name="content">
		<h:form id="actions" styleClass="form-horizontal">
			<a4j:commandButton action="patrolscreen" value="Refresh"
				render="targetPanel" styleClass="btn btn-success"/>
			<h:outputText value="&#32; "/>
			<h:commandLink value="Create New" action="#{targetBean.create}" styleClass="btn"/>
		</h:form>

		<a4j:outputPanel id="targetPanel" layout="block">
			<h:form id="patrolscreen" styleClass="form-horizontal">
				<a4j:region id="titleRegion">
					<h2>Patrol Status</h2>
				</a4j:region>

				<h:panelGroup rendered="#{empty targetBean.all}">
					<em>No Targets configured :(</em>
				</h:panelGroup>
				<a4j:outputPanel layout="block">
					<table class="nice_box" style="display: none;">
						<ui:repeat var="_target" value="#{targetBean.all}">
							<tr class="nice_box">
								<td class="nice_box #{_target.status}">
									<h:link id="view" value="#{_target.name}" outcome="create" 
										style="white-space: nowrap;">
		                                <f:param name="id" value="#{_target.id}"/>
		                            </h:link>
								</td>
							</tr>
						</ui:repeat>
					</table>
					<rich:jQuery timing="domready" selector="#targetPanel table"
						query="fadeIn('slow')" />
				</a4j:outputPanel>
			</h:form>
		</a4j:outputPanel>
	</ui:define>
</ui:composition>
