<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/hedwig.css" />
	<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>
</h:head>
<h:body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a>
				<h:graphicImage value="/resources/gfx/hedwig_30.png"
					style="float:left; padding-right: 10px; margin-top: 5px;" />
				<a class="brand" href="#">hedwig</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="#{menuActive eq 'index' ? 'active' :''}"><h:link
								outcome="/index" value="Home" /></li>
						<li class="#{menuActive eq 'patrolscreen' ? 'active' :''}"><h:link
								outcome="/patrolscreen" value="Patrol Screen" /></li>

						<li class="#{menuActive eq 'target' ? 'active' :''}"><h:link
								outcome="/target/search" value="Targets" /></li>

					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="span12">

				<div class="page-header">
					<h1>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</h1>
				</div>
				<ui:insert name="content">
                    [Template content will be inserted here]
                </ui:insert>
			</div>
		</div>

	</div>
	<!-- /container -->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<h:outputScript name="js/jquery-1.6.2.min.js" />
	<h:outputScript name="js/jquery-ui-1.8.15.custom.min.js" />
	<h:outputScript name="js/bootstrap.js" />
</h:body>
</html>
